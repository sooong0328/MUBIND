<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="register.css">
</head>
<body style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">
  <div class="wrap">
    <div class="logo_text">
      <h4>뮤지션 매칭 플랫폼</h4>
      <h2>MUBIND</h2>
    </div>
    <div class=set_info>
      <input type="email" id="set_email" placeholder="사용할 email 입력">
    <input type="text" id="set_id" placeholder="사용할 ID 입력">
    <button type="submit" id="chk_id">중복 확인</button>
    <input type="password" id="set_pw" placeholder="비밀번호 입력">
    <input type="password" id="chk_pw" placeholder="비밀번호 재입력">
    <input type="text" id="set_nick" placeholder="사용할 닉네임 입력">
    <button type="submit" id="chk_nick">중복 확인</button>
  </div>
  <div class="links">
    <button type="submit" id="register_btn">회원가입</button>
    <button type="submit" id="back_btn">뒤로</button>

  </div>
  </div>
</body>
</html>
